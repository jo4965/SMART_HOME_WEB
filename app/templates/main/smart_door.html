{% extends "base.html" %}

{% block body %}

<div id="page-wrapper">

	<div class="container-fluid">

		<!-- Page Heading -->
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">
					Smart Door <small> Secure Digital Door </small>
				</h1>
				<ol class="breadcrumb">
					<li>
						<i class="fa fa-dashboard"></i>  <a href="#">Dashboard</a>
					</li>
				</ol>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4">
				<div class="col-lg-offset-1 col-lg-8">
					<h2 class="page-header"> Status </h2>
					<div class="panel panel-default">
						<div class="panel-body">

							<input data-toggle="toggle" data-style="slow"
							data-on="Closed" data-off="Open" name="status" value="locked" 
							type="checkbox" >
							
							<div class="text-right">
									<h4>문이 열려있습니다.</h4>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="col-lg-8">

					<h2 class="page-header"> Control </h2>
					<div class="panel panel-default">
						<div class="panel-body">
							<div class="form-group">					
								<label for="pass">암호</label>
								<input type="password" class="form-control" id="pass" placeholder="암호">
							</div>
							<div class="form-group">
								<div class="text-right">
									<button class="btn btn-danger"> 문 닫기 </button>
									<button class="btn btn-success"> 문 열기 </button>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
			<div class="col-lg-4">
				<div class="col-lg-8">
					<h2 class="page-header">
						Info
					</h2>
					<div class="panel panel-default">
						<div class="panel-body">
							<label for="inputEmail3"> 마지막으로 문열린 시간 </label>
							<div class="alert alert-info" role="alert"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>


	<!-- /.row -->
<br><br><br>


	<div class="row">

	</div>
</div>
<!-- /.container-fluid -->

</div>

{% endblock %}
{% block footer %}
<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
<script>
	function send_status_to_door(){
		var statData = $("#status_form").serialize();
		$.ajax({
			type : "POST",
			url : "{{ url_for('main.control_smart_door') }}",
			data : statData,
		});
	}
</script>

{% endblock %}
